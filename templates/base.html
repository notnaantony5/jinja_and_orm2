<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            flex-direction: row;
            background-color: black;
        }
        header p {
            color: white;
            font-size: large;
            padding: 10px 30px;
        }
        {% block css %}
        {% endblock %}
    </style>
</head>
<body>
    <header>
        <p>Главная</p>
        <p>Посты</p>
        <p>Контакты</p>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
